<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <link rel="stylesheet"
              href="index.css">
    </head>

    <body>

        <div id="toolBar"
             class="toolbar">
            <div class="tool">
                <button class="tool-btn"
                        id="penTool">
                    <img class="icon"
                         src="./img/pen-icon.png"></img></button>
            </div>
            <div>
                <label for="penSizeInput"
                       class="unselectable">Size</label>
                <input type="range"
                       min="1"
                       max="50"
                       value="1"
                       class="slider tool-property"
                       id="penSizeInput">
            </div>
            <div>
                <label for="penOpacityInput"
                       class="unselectable">Opacity</label>
                <input type="range"
                       min="0"
                       max="10"
                       value="10"
                       class="slider tool-property"
                       id="penOpacityInput">
            </div>
            <div>
                <input type="color"
                       id="penColorInput"
                       value="#ff0000"
                       class="inactive-tool-btn tool-property">
            </div>
            <div class="tool">
                <button id="cleanBoardTool"
                        class="inactive-tool-btn">
                    <img class="icon"
                         src="./img/clean-icon.png"></img></button>
            </div>
            <div class="tool">
                <button class="tool-btn"
                        id="eraserTool">
                    <img class="icon"
                         src="./img/eraser-icon.png"></img></button>
            </div>
            <div class="tool">
                <button class="tool-btn"
                        id="rectangleTool">
                    <img class="icon"
                         src="./img/rectangle-icon.png"></img></button>

            </div>
            <h2 id="positionh2"
                class="unselectable">
                a
            </h2>
            <h2 id="currentTool"
                class="unselectable">
                a
            </h2>
        </div>
        <canvas width=1000
                height=500
                id="canvas">

        </canvas>
    </body>
    <script type="module"
            src="./renderer.js"></script>

</html>
